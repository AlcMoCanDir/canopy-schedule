<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canopy Program Schedule Builder</title>

<style>
body { font-family: Arial, sans-serif; margin:0; background:#fafafa; }
.container { max-width:1200px; margin:auto; padding:20px; background:white; }
.grid-table { width:100%; border-collapse:collapse; margin-top:20px; }
.grid-table th, .grid-table td { border:1px solid #ddd; padding:4px; vertical-align:top; }
.class-option { font-size:12px; background:#f5f5f5; padding:4px; margin-bottom:4px; cursor:pointer; border-left:4px solid #2196f3; }
.class-option.selected { background:#e9f3ff; border-left-color:#004da8; }
.class-option.full-class { opacity:0.55; background:#ffd4d4; border-left-color:#c30000; }
.roster-display { font-size:10px; margin-top:5px; color:#444; }
#status { padding:6px; text-align:center; font-size:13px; }
</style>
</head>

<body>
<div class="container">

<h2>ðŸŒ³ Canopy Schedule â€” Session 3</h2>

<div style="margin-bottom:10px;">
    <input id="studentName" placeholder="Enter your name" style="padding:5px;width:250px;">
    <button onclick="saveSchedule()">Save</button>
    <button onclick="loadSchedule()">Load</button>
</div>

<div id="status"></div>

<table class="grid-table">
<thead>
<tr>
    <th>Time</th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
</tr>
</thead>

<tbody>

<tr>
    <td><strong>Block 1<br>10:00-10:45</strong></td>
    <td id="monday-block1"></td>
    <td id="tuesday-block1"></td>
    <td id="wednesday-block1"></td>
    <td id="thursday-block1"></td>
    <td id="friday-block1"></td>
</tr>

<tr>
    <td><strong>Block 2<br>10:50-11:35</strong></td>
    <td id="monday-block2"></td>
    <td id="tuesday-block2"></td>
    <td id="wednesday-block2"></td>
    <td id="thursday-block2"></td>
    <td id="friday-block2"></td>
</tr>

<tr>
    <td><strong>Lunch<br>11:35-12:05</strong></td>
    <td id="monday-lunch"></td>
    <td id="tuesday-lunch"></td>
    <td id="wednesday-lunch"></td>
    <td id="thursday-lunch"></td>
    <td id="friday-lunch"></td>
</tr>

<tr>
    <td><strong>Block 3<br>12:10-12:55</strong></td>
    <td id="monday-block3"></td>
    <td id="tuesday-block3"></td>
    <td id="wednesday-block3"></td>
    <td id="thursday-block3"></td>
    <td id="friday-block3"></td>
</tr>

<tr>
    <td><strong>Block 4<br>1:00-1:50</strong></td>
    <td id="monday-block4"></td>
    <td id="tuesday-block4"></td>
    <td id="wednesday-block4"></td>
    <td id="thursday-block4"></td>
    <td id="friday-block4"></td>
</tr>

<tr>
    <td><strong>Block 5<br>1:55-2:45</strong></td>
    <td id="monday-block5"></td>
    <td id="tuesday-block5"></td>
    <td id="wednesday-block5"></td>
    <td id="thursday-block5"></td>
    <td id="friday-block5"></td>
</tr>

</tbody>
</table>

</div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbxOHs6TelVM347BqlaydmtiDaNSLeQwJkUCLRruP0HoHmTFSvrof-yA1q4A8wSKLqxt/exec";

let offerings = [];
let selected = {};


// Loads offerings from Sheets
async function loadOfferings() {
    const res = await fetch(API_URL + "?action=loadOfferings");
    const data = await res.json();
    if (!data.success) return;
    offerings = data.offerings;
    drawOfferings();
}


// Render offerings where they belong
function drawOfferings() {
    clearCells();
    offerings.forEach(o => {
        const id = mapCell(o);
        if (!id) return;
        const el = document.createElement("div");
        el.className = "class-option";
        el.dataset.id = o.id;
        el.dataset.day = o.day;
        el.dataset.time = o.time;
        el.dataset.capacity = Number(o.capacity) || null;
        el.onclick = () => toggleOffering(el);

        el.innerHTML = `
            <strong>${o.name}</strong><br>
            ðŸ‘¤ ${o.instructor ?? ""}<br>
            <div class="roster-display">${formatRoster(o)}</div>
        `;
        document.getElementById(id).appendChild(el);
    });
    enforceRules();
}


// Maps (day + time) to grid cell
function mapCell(o) {
    const b = getBlock(o.time);
    if (!b) return null;
    return `${o.day.toLowerCase()}-${b}`;
}


// Clean fixed mapping
function getBlock(timeString) {
    const t = timeString.toLowerCase();
    if (t.includes("10:00") || t.includes("10:45")) return "block1";
    if (t.includes("10:50") || t.includes("11:35")) return "block2";
    if (t.includes("11:35") || t.includes("12:05")) return "lunch";
    if (t.includes("12:10") || t.includes("12:55")) return "block3";
    if (t.includes("1:00") && !t.includes("55")) return "block4";
    if (t.includes("1:55") || t.includes("2:45")) return "block5";
    return null;
}


// Wipes grid to blank
function clearCells() {
    document.querySelectorAll("[id*='block'], [id*='lunch']").forEach(el => el.innerHTML = "");
}


// Toggle selection
function toggleOffering(el) {
    const id = Number(el.dataset.id);
    const bucket = blockKey(el.dataset.day, el.dataset.time);

    if (!selected[bucket]) selected[bucket] = [];
    const arr = selected[bucket];

    if (arr.includes(id)) {
        selected[bucket] = arr.filter(x => x !== id);
        el.classList.remove("selected");
    } else {
        arr.push(id);
        el.classList.add("selected");
    }

    enforceRules();
}


// Force rules after any change
function enforceRules() {
    enforceMaxTwoPerBlock();
    enforceSeatCaps();
}


// Enforces max 2 per block rule
function enforceMaxTwoPerBlock() {
    Object.keys(selected).forEach(block => {
        const arr = selected[block];
        if (arr.length > 2) {
            arr.splice(2);   // drop extras
            show("Max 2 per block reached");
        }
    });

    repaintSelections();
}


// Enforces capacity locking
function enforceSeatCaps() {
    offerings.forEach(o => {
        if (!o.capacity) return;
        const full = (o.roster ?? []).length >= Number(o.capacity);

        document.querySelectorAll(`[data-id='${o.id}']`).forEach(el => {
            if (full) el.classList.add("full-class");
            else el.classList.remove("full-class");
        });
    });
}


// Sync UI with selected structure
function repaintSelections() {
    document.querySelectorAll(".class-option").forEach(el => {
        const b = blockKey(el.dataset.day, el.dataset.time);
        const id = Number(el.dataset.id);
        el.classList.toggle("selected", selected[b]?.includes(id));
    });
}


// Block grouping key
function blockKey(day, time) {
    return day + "-" + getBlock(time);
}


// Format roster display
function formatRoster(o) {
    if (!o.roster || !o.roster.length) return "No students yet";
    return "Enrolled: " + o.roster.join(", ");
}


// Save schedule
async function saveSchedule() {
    const name = document.getElementById("studentName").value.trim();
    if (!name) return alert("Enter your name first");

    const ids = [];
    Object.values(selected).forEach(a => ids.push(...a));

    await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
            action:"saveStudentSchedule",
            studentName:name,
            offeringIds:ids
        })
    });

    show("Saved successfully");
}


// Load schedule
async function loadSchedule() {
    const name = document.getElementById("studentName").value.trim();
    if (!name) return alert("Enter your name first");

    const res = await fetch(API_URL + "?action=loadStudent&studentName=" + encodeURIComponent(name));
    const data = await res.json();

    selected = {};

    if (data.success && data.offerings) {
        data.offerings.forEach(o => {
            const b = blockKey(o.day, o.time);
            if (!selected[b]) selected[b] = [];
            selected[b].push(o.id);
        });

        repaintSelections();
        enforceRules();
        show("Loaded");
    } else {
        show("No schedule found");
    }
}


// Flash status
function show(msg) {
    const s = document.getElementById("status");
    s.textContent = msg;
    setTimeout(() => s.textContent = "", 2000);
}


// Load data
document.addEventListener("DOMContentLoaded", loadOfferings);
</script>

</body>
</html>
