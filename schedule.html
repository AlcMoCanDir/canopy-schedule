<html lang="en">

/* RESET & BASE -------------------------------------------------- */
* { box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f6f6f6;
}

.container {
    max-width: 1400px;
    margin: auto;
    background: white;
    border-radius: 8px;
    padding: 20px;
    border: 1px solid #ddd;
}

/* HEADER -------------------------------------------------------- */
h1 {
    text-align: center;
    color: #2a6f33;
    margin-bottom: 10px;
}

/* STUDENT NAME -------------------------------------------------- */
.student-info {
    text-align: center;
    margin-bottom: 20px;
}

.student-info input {
    border: 1px solid #2a6f33;
    border-radius: 4px;
    padding: 6px;
    width: 260px;
    font-size: 14px;
}

/* TABS ---------------------------------------------------------- */
.tabs {
    display: flex;
    gap: 10px;
    border-bottom: 2px solid #2a6f33;
    margin-bottom: 10px;
}
.tab {
    padding: 10px 20px;
    border-radius: 6px 6px 0 0;
    background: #dedede;
    cursor: pointer;
    border: none;
}
.tab.active { background: #2a6f33; color: white; }

.tab-content { display: none; }
.tab-content.active { display: block; }

/* SCHEDULE TABLE ------------------------------------------------ */
.schedule-table {
    width: 100%;
    border-collapse: collapse;
}
.schedule-table th, .schedule-table td {
    border: 1px solid #ccc;
    padding: 6px;
    font-size: 11px;
}
.schedule-table th {
    background: #2a6f33;
    color: white;
    font-size: 12px;
    text-align: center;
}
.time-col {
    width: 100px;
    background: #2274cd;
    color: white;
    font-weight: bold;
    text-align: center;
}

.lunch-row td {
    background: #fff3d4;
    text-align: center;
    font-weight: bold;
}

/* CLASS ITEMS --------------------------------------------------- */
.class-item {
    padding: 6px;
    margin-bottom: 4px;
    border-radius: 4px;
    font-size: 11px;
}

.commitment { background: #fff7b0; border-left: 4px solid #dac62c; }
.dropin { background: #daf0ff; border-left: 4px solid #2274cd; }
.private { background: #ffdede; border-left: 4px solid #c93d3d; }

/* MY SCHEDULE SUMMARY ------------------------------------------ */
.summary-box {
    background: #ecf9ec;
    padding: 15px;
    border-radius: 4px;
}

.summary-flex {
    display: flex;
    justify-content: center;
    gap: 30px;
}

.stat {
    text-align: center;
}

.stat-number {
    font-size: 26px;
    font-weight: bold;
    color: #2a6f33;
}
